<!DOCTYPE html>
<html>
<head>
    <title>Custom Text Stroke for H1</title>
    <style>
        h1.custom-stroke {
            color: white;
            background-color: rgb(229, 36, 59);
            padding: 10px;
            border: 2px solid black;
            display: inline-block;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            -webkit-text-stroke: 01px blue; /* For WebKit browsers (Chrome, Safari) */
        }
    </style>
</head>
<body>
    <h1 class="custom-stroke">Text Stroke Example</h1>
</body>
</html>
